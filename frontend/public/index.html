<!DOCTYPE html>

<body>
<div id="fullscreen-relative">
    <div id="tooltip-root"></div>
</div>
<div id="root">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #root {
            display: flex;
            justify-content: center; /* Горизонтальное центрирование */
            align-items: center; /* Вертикальное центрирование */
            height: 100%;
            background-color: #101013; /* Фоновый цвет (можно изменить) */
        }

        .spinner {
            border: 8px solid #e0e0e0; /* Светло-серая рамка */
            border-top: 8px solid #3498db; /* Цвет верхней части спиннера */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Анимация вращения */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
        <span style="color: #fff9; font-weight: bold; font-size: 1.2rem">
            Loading application...
        </span>
        <span style="color:#fff6; margin-top: .4rem; max-width: 300px; text-align: center;">
            Our applications work for you. Sorry if this is long, write to me in telegram directly with a description of the
        problem <a href="https://t.me/artasov" style="color:#3498db; text-decoration: none;">@artasov</a>.
        </span>
        <div class="spinner" style="margin-top: 1rem; margin-bottom: 1rem;"></div>
        <span style="color:#fff3; font-weight: bold; margin-top: 0.5rem; ">by @xlartas</span>
    </div>
</div>
</body>
