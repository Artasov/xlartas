name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_DEV }}

      - name: Verify key loaded in agent
        run: ssh-add -l

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 82.97.240.216 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -v root@82.97.240.216 << 'EOF'
            set -euo pipefail

            cd /root/xlartas

            # обновляем репо по образцу xstudio
            git fetch --all --prune
            git reset --hard origin/main

            chmod +x ./build_images.sh

            # локальный registry, только на 127.0.0.1, как в xstudio
            docker start registry 2>/dev/null || docker run -d -p 127.0.0.1:5000:5000 --restart=always --name registry registry:2

            ./build_images.sh
            echo "--------------------"
            echo "Build and push complete."
            echo "--------------------"

            # экспортируем переменные окружения из .env перед docker stack deploy (как в xstudio)
            set -a
            . /root/xlartas/.env
            set +a

            docker stack deploy -c docker-compose.yml app
          EOF
