{% extends "admin/base_site.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control mt-3" type="submit" value="Отправить">
    </form>

    {% if output %}
        <h2>Вывод команды:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
{% endblock %}
