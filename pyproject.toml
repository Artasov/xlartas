uuid6 = "2024.7.10"

aiohttp = "3.11.10"
chardet = "5.2.0"
python-dotenv = "1.0.1"
celery-singleton = "0.3.1"

Pillow = "11.0.0"
psycopg2-binary = "2.9.10"
requests = "2.32.3"
xlwt = "1.3.0"
setuptools = "75.8.2"
pyperclip = "1.9.0"
psutil="6.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
