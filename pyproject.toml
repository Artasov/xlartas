[tool.poetry]
name = "xl"
version = "2.0.0"
description = ""
authors = ["Artasov <ivanhvalevskey@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

# Tier 1
Django = "5.1.6"
adjango = "0.4.6"
djangorestframework = "3.15.2"
adrf = "0.1.9"
celery = "5.5.0rc5"
daphne = "4.1.2"
channels = "4.2.0"

# Tier 2
django-redis = "5.4.0"
django-cors-headers = "4.7.0"
django-logui = "0.1.2"
django-endpoints = "0.0.3"
django-extensions = "3.2.3"
django-polymorphic = "3.1.0"
djangorestframework-simplejwt = "5.5.0"
django-minio-backend = "3.8.0"
django-celery-beat = "2.7.0"
django-cachalot = "2.7.0"
django-silk = "5.3.2"
django-imagekit = "5.0.0"
django-user-agents = "0.4.0"
django-object-actions = "4.3.0"
django-phonenumber-field = { extras = ["phonenumbers"], version = "^8.0.0" }
phonenumbers = "8.13.55"
django-jazzmin = "3.0.1"
django-import-export = { version = "4.3.7", extras = ["all"] }

flower = "2.0.1"
drf-yasg = "1.21.9"
redis = "5.2.1"
channels-redis = "4.2.1"
twisted = { version = "24.11.0", extras = ["http2", "tls"] }
